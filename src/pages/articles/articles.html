<ion-header no-border>
    <ion-navbar>
        <ion-buttons left>
           </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h1>{{'Articles' | translate}}</h1>
  
      <ion-card class="card" *ngFor="let item of responseData">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>{{item.body}}</ion-card-content>
          <ion-row>
              <ion-col col-12><hr></ion-col>
                </ion-row>
          
              <ion-row class="details">
                  <ion-col col-4>
                         <h1>{{item.created_at}}</h1>
                  </ion-col>
          
             
              </ion-row>
        </ion-card>

</ion-content>
