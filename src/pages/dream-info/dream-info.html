<ion-header no-border>
    <ion-navbar>
        <ion-buttons left>
           </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{'Info' | translate}}</h1>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>
          <ion-label>{{'id' | translate}}</ion-label>
          <input type="text" name="" value="{{responseData.id}}" placeholder="">
        </div>
      </ion-col>

      <ion-col col-6>
        <div>
          <ion-label>{{'Package' | translate}}</ion-label>
          <input type="text" name="" value="{{responseData.package_id}}" placeholder="">
        </div>
      </ion-col>

      <ion-col col-6>
        <div>
          <ion-label>{{'Language' | translate}}</ion-label>
          <input *ngIf="responseData.lang==1; else lang" type="text" name="" value="English" placeholder="">
          <ng-template #lang>
            <input type="text" name="" value="العربيه" placeholder="">
          </ng-template>
        </div>
      </ion-col>


      <ion-col col-6 *ngIf="lang=='en' else Arabic">
        <div>
          <ion-label>{{'State' | translate}}</ion-label>
          <input *ngIf="responseData.dream_state==1 || responseData.dream_state==0;" type="text" name="" value="Pending">
          <input *ngIf="responseData.dream_state==2;" type="text" name="" value="Solved">
          <input *ngIf="responseData.dream_state==3;" type="text" name="" value="Rejected">
        </div>
      </ion-col>

      <ng-template #Arabic>
        <ion-col col-6>
          <div>
            <ion-label>{{'State' | translate}}</ion-label>
            <input *ngIf="responseData.dream_state==1 || responseData.dream_state==0;" type="text" name="" value="قيد الانتظار">
            <input *ngIf="responseData.dream_state==2;" type="text" name="" value="مفسر">
            <input *ngIf="responseData.dream_state==3;" type="text" name="" value="مرفوض">
          </div>
        </ion-col>
      </ng-template>

    </ion-row>
  </ion-grid>

  <div><textarea class="subject" type="text" name="" value="{{responseData.body}}" placeholder="{{'WriteDream' | translate}}"></textarea>
  </div>

  <div>
    <audio controls *ngIf="responseData.voice_url!=null">
      <source src="https://dreamsapp.net/storage/{{responseData.voice_url}}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <h6>{{'Interpretation' | translate}}</h6>

  <div><textarea class="subject" type="text" name="" value="{{responseData.i_body}}" placeholder="{{'WriteDream' | translate}}"></textarea>
  </div>

  <div>
    <audio controls *ngIf="responseData.i_voice_url!=null">
      <source src="https://dreamsapp.net/storage/{{responseData.i_voice_url}}" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <ion-list *ngIf="responseData.pay_state==0">
    <h6>{{'Payment' | translate}}</h6>
    <ion-item class="itemtab" style="height: 61px;">
      <ion-grid>
        <ion-row (click)="tapPay(responseData.id)">
          <ion-col col-4>
            <img src="assets/Myimg/Visa.svg" alt="Logo">
            <img src="assets/Myimg/Mastercard Logo.svg" alt="Logo">
          </ion-col>

          <ion-col col-4>
            <p class="Pname" style="margin-left: 10px;">Visa / Mastercard</p>
          </ion-col>

          <ion-col col-4>
            <ion-icon name="custom-go"></ion-icon>
            <!-- <button ion-button icon-end color="dream" class="sign">
              Select
            </button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="responseData.pay_state==0">
    <ion-item class="itemtab" style="height: 61px;">
      <ion-grid>
        <ion-row (click)="payPal(responseData.id)">
          <ion-col col-4>
            <img src="assets/Myimg/PayPal.svg" alt="Logo">
          </ion-col>

          <ion-col col-4>
            <p class="Pname">PayPal</p>
          </ion-col>

          <ion-col col-4>
            <ion-icon name="custom-go"></ion-icon>
            <!-- <button ion-button icon-end color="dream" class="sign">
              Select
            </button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
